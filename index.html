<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="main">
      <h1>Awesome Calculator! ðŸ§®</h1>
      <input type="text" name="" id="inputText" />
      <div class="section">
        <div class="row">
          <button class="btn clear">C</button>
          <button class="btn btnNumber">7</button>
          <button class="btn btnNumber">4</button>
          <button class="btn btnNumber">1</button>
          <button class="btn btnNumber">0</button>
        </div>
        <div class="row">
          <button class="btn off"><i class="fas fa-power-off"></i></button>
          <button class="btn btnNumber">8</button>
          <button class="btn btnNumber">5</button>
          <button class="btn btnNumber">2</button>
          <button class="btn btnNumber">.</button>
        </div>
        <div class="row">
          <button class="btn square">Â²</button>
          <button class="btn btnNumber">9</button>
          <button class="btn btnNumber">6</button>
          <button class="btn btnNumber">3</button>
          <button class="btn btnEqual">=</button>
        </div>
        <div class="row">
          <button class="btn btnOperations">%</button>
          <button class="btn btnOperations">/</button>
          <button class="btn btnOperations">X</button>
          <button class="btn btnOperations">-</button>
          <button class="btn btnOperations">+</button>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/1d41b3ab2c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main1.js"></script>
  </body>
</html>
